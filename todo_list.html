
<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medrano - To-Do List</title>
<link rel="stylesheet" href="todo_list2.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title> 
    <link rel="stylesheet" href="todo_list2.css">
</head>
<body>
    <h1>To-Do List</h1> 
    <input type="text" id="taskInput" placeholder="Please enter a new task.">
    <button id="addTaskButton">Add Task</button>
    <ul id="taskList"></ul>
    <script src="todo_list.js"></script>
</body>
</html>
